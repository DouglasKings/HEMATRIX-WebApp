<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />

    <!-- 1. The Browser Tab Icon (Favicon) -->
    <link rel="icon" type="image/png" href="/public/favicon.ico" />

    <!-- 2. Responsive Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 3. Standard SEO Tags (For Google) -->
    <title>Hematrikan | Cloud & Cyber Innovations</title>
    <meta
      name="description"
      content="Securing Tomorrow, Powering Today. Leading provider of Cloud Computing and Cybersecurity solutions in Uganda."
    />
    <meta
      name="keywords"
      content="cloud computing, cybersecurity, Uganda, Africa, IT services, digital transformation"
    />
    <meta name="author" content="HEMATRIKAN Cloud & Cyber Innovations" />

    <!-- 4. WhatsApp & Facebook Meta Tags (Open Graph) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.hematrikan.com/" />
    <meta
      property="og:title"
      content="Hematrikan | Cloud & Cyber Innovations"
    />
    <meta
      property="og:description"
      content="Securing Tomorrow, Powering Today. Leading provider of Cloud Computing and Cybersecurity solutions in Uganda."
    />

    <!-- IMPORTANT: This image MUST be the full web address to work on WhatsApp -->
    <meta
      property="og:image"
      content="https://www.hematrikan.com/assets/images/whatsapp-preview.jpeg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- 5. Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.hematrikan.com/" />
    <meta
      property="twitter:title"
      content="Hematrikan | Cloud & Cyber Innovations"
    />
    <meta
      property="twitter:description"
      content="Securing Tomorrow, Powering Today. Leading provider of Cloud Computing and Cybersecurity solutions in Uganda."
    />
    <meta
      property="twitter:image"
      content="https://www.hematrikan.com/assets/images/whatsapp-preview.jpeg"
    />
  </head>
  <body>
    <!-- Root div where React app mounts -->
    <div id="root"></div>

    <!-- Main JavaScript entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
